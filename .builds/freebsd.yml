image: freebsd/latest
packages:
  - meson
  - pkgconf
  - qt5-buildtools
  - qt5-dbus
  - qt5-widgets
  - qt5-xml
sources:
  - https://github.com/z3ntu/libopenrazer
tasks:
  - setup: |
      cd libopenrazer
      meson setup -Ddemo=true builddir
  - build: |
      cd libopenrazer
      meson compile -C builddir
